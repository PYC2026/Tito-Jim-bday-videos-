<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient - Brighter but still masculine -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a4a7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Confetti pieces - colorful -->
  <rect x="120" y="80" width="8" height="15" fill="#ff6b9d" opacity="0.8" transform="rotate(25 124 87)"/>
  <rect x="280" y="150" width="6" height="12" fill="#48dbfb" opacity="0.8" transform="rotate(-15 283 156)"/>
  <rect x="450" y="90" width="7" height="14" fill="#ffd700" opacity="0.8" transform="rotate(35 453 97)"/>
  <rect x="680" y="120" width="8" height="13" fill="#1dd1a1" opacity="0.8" transform="rotate(-25 684 126)"/>
  <rect x="890" y="85" width="6" height="12" fill="#ff9ff3" opacity="0.8" transform="rotate(20 893 91)"/>
  <rect x="1050" y="140" width="7" height="14" fill="#feca57" opacity="0.8" transform="rotate(-30 1053 147)"/>
  
  <rect x="180" y="520" width="8" height="15" fill="#54a0ff" opacity="0.8" transform="rotate(-20 184 527)"/>
  <rect x="370" y="480" width="6" height="12" fill="#ff6b9d" opacity="0.8" transform="rotate(30 373 486)"/>
  <rect x="580" y="540" width="7" height="14" fill="#ffd700" opacity="0.8" transform="rotate(-15 583 547)"/>
  <rect x="820" y="500" width="8" height="13" fill="#48dbfb" opacity="0.8" transform="rotate(25 824 506)"/>
  <rect x="990" y="530" width="6" height="12" fill="#1dd1a1" opacity="0.8" transform="rotate(-35 993 536)"/>
  <rect x="1100" y="490" width="7" height="14" fill="#feca57" opacity="0.8" transform="rotate(15 1103 497)"/>
  
  <!-- Additional scattered confetti -->
  <circle cx="250" cy="200" r="4" fill="#ff9ff3" opacity="0.7"/>
  <circle cx="950" cy="220" r="3" fill="#54a0ff" opacity="0.7"/>
  <circle cx="400" cy="430" r="4" fill="#feca57" opacity="0.7"/>
  <circle cx="800" cy="450" r="3" fill="#ff6b9d" opacity="0.7"/>
  
  <!-- Balloons - Left side -->
  <!-- Red/Pink Balloon -->
  <ellipse cx="160" cy="240" rx="28" ry="35" fill="#ff6b9d" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="155" cy="230" rx="8" ry="10" fill="#ffaec9" opacity="0.6"/>
  <path d="M 160 275 Q 158 280 156 300" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Blue Balloon -->
  <ellipse cx="200" cy="200" rx="30" ry="37" fill="#48dbfb" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="195" cy="190" rx="9" ry="11" fill="#7ee5fc" opacity="0.6"/>
  <path d="M 200 237 Q 202 242 204 265" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Yellow Balloon -->
  <ellipse cx="145" cy="190" rx="26" ry="33" fill="#feca57" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="140" cy="180" rx="8" ry="9" fill="#ffe599" opacity="0.6"/>
  <path d="M 145 223 Q 143 228 141 250" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Balloons - Right side -->
  <!-- Purple Balloon -->
  <ellipse cx="1050" cy="230" rx="29" ry="36" fill="#ff9ff3" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="1045" cy="220" rx="9" ry="11" fill="#ffc4f7" opacity="0.6"/>
  <path d="M 1050 266 Q 1048 271 1046 295" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Green Balloon -->
  <ellipse cx="1090" cy="260" rx="27" ry="34" fill="#1dd1a1" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="1085" cy="250" rx="8" ry="10" fill="#55efc4" opacity="0.6"/>
  <path d="M 1090 294 Q 1092 299 1094 320" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Orange Balloon -->
  <ellipse cx="1020" cy="195" rx="28" ry="35" fill="#ff9f43" filter="url(#shadow)" opacity="0.9"/>
  <ellipse cx="1015" cy="185" rx="8" ry="10" fill="#ffbe76" opacity="0.6"/>
  <path d="M 1020 230 Q 1018 235 1016 255" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Stars - drawn as actual shapes, not emojis -->
  <!-- Top left star -->
  <path d="M 220 140 L 224 150 L 235 150 L 226 157 L 230 167 L 220 160 L 210 167 L 214 157 L 205 150 L 216 150 Z" 
        fill="#ffd700" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Top right star -->
  <path d="M 980 160 L 984 170 L 995 170 L 986 177 L 990 187 L 980 180 L 970 187 L 974 177 L 965 170 L 976 170 Z" 
        fill="#ffd700" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Bottom left star -->
  <path d="M 250 480 L 253 488 L 262 488 L 255 493 L 258 501 L 250 496 L 242 501 L 245 493 L 238 488 L 247 488 Z" 
        fill="#ffd700" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Bottom right star -->
  <path d="M 1010 500 L 1013 508 L 1022 508 L 1015 513 L 1018 521 L 1010 516 L 1002 521 L 1005 513 L 998 508 L 1007 508 Z" 
        fill="#ffd700" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Birthday cake icon - top center -->
  <g transform="translate(580, 100)">
    <!-- Cake base -->
    <rect x="0" y="30" width="40" height="25" fill="#ff6b9d" rx="2"/>
    <rect x="5" y="25" width="30" height="10" fill="#feca57" rx="1"/>
    <rect x="10" y="20" width="20" height="8" fill="#48dbfb" rx="1"/>
    <!-- Candle -->
    <rect x="17" y="10" width="6" height="10" fill="#ffd700" rx="1"/>
    <!-- Flame -->
    <ellipse cx="20" cy="8" rx="3" ry="5" fill="#ff9f43" opacity="0.9"/>
    <ellipse cx="20" cy="7" rx="2" ry="3" fill="#feca57" opacity="0.9"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="290" font-family="Arial, Helvetica, sans-serif" font-size="110" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)" letter-spacing="8">
    TITO JIM
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="365" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="400" 
        fill="#ffffff" text-anchor="middle" opacity="0.95">
    Birthday Greeting Videos
  </text>
  
  <!-- Description line 1 -->
  <text x="600" y="430" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="400" 
        fill="#e8f4f8" text-anchor="middle" opacity="0.9">
    Share your heartfelt birthday messages
  </text>
  
  <!-- Description line 2 -->
  <text x="600" y="465" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="400" 
        fill="#e8f4f8" text-anchor="middle" opacity="0.9">
    and celebrate an extraordinary man
  </text>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" 
        fill="#ffd700" text-anchor="middle" opacity="0.95" letter-spacing="1">
    happybirthdaytitojim.com
  </text>
</svg>
